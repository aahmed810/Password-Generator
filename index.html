<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>password generator</title>
</head>

<body>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="results-container">
            <textarea id="Password-Result"></textarea>
        </div>

        <div class="settings">
            <div class="setting">
                <label>Password length</label>
                <input type="number" id="Passwordlength" min="4" max="20" value="8" />
            </div>
            <div class="setting">
                <label>Include Uppercase Letters </label>
                <input type="checkbox" id="uppercase" checked>
            </div>


            <div class="setting">
                <label>Include Lowercase Letters </label>
                <input type="checkbox" id="lowercase" checked>
            </div>


            <div class="setting">
                <label>Include numbers</label>
                <input type="checkbox" id="numbers" checked>
            </div>


            <div class="setting">
                <label>Include Symbols </label>
                <input type="checkbox" id="symbols" checked>
            </div>
        </div>

        <div class="buttons">
            <button class="btn btn-large" id="generateBtn">
                <i class="fas fa-key"></i> <span>Generate</span>
            </button>
            <button class="btn" id="clipboardBtn">
                <i class="far fa-clipboard"></i><span>Copy</span>
            </button>
        </div>
    </div>
</body>
<script src="app.js"></script>
</html>
